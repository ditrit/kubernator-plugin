<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     class="template"
     width="230" height="76"
     fill="#474262">
    <rect width="100%" height="100%" rx="5" ry="5"></rect>
    <svg class="component-container"
         width="218" height="20"
         x="6" y="50"
         fill="#9691B1">
        <rect class="container-background"
              width="100%" height="100%"
              rx="4" ry="4"></rect>
        <svg class="container"></svg>
    </svg>
    <g fill="white" style="font-family: Calibri, Arial">
        <rect width="38" height="38"
              x="6" y="6"
              rx="4" ry="4"></rect>
        <text class="component-name"
              x="50" y="1.5em"
              style="font-size: 14px; font-weight: 600">{{name}}</text>
        <text class="component-type"
              x="50" y="3em"
              style="font-size: 12px; font-style: italic">{{definition.type}}</text>
    </g>
    <svg class="component-icon" x="9" y="9" width="32" height="32"></svg>
</svg>
