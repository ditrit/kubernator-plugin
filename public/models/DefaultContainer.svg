<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     class="template"
     width="96" height="80"
     overflow="visible">
    <rect class="component-background"
          stroke="#224F7C"
          fill="#FFFFFF"
          width="100%" height="100%"
          ry="4" rx="4" />

    <svg x="50%" y="7"
         overflow="visible">
        <g class="component-icon"
           transform="translate(-22)"></g>
    </svg>

    <g class="component-informations"
       stroke="none"
       fill="#224F7C"
       font-family="Source Sans Pro">
        <text class="component-name"
              font-size="10"
              text-anchor="middle"
              x="50%" y="62">{{ name }}</text>
        <text class="component-type"
              text-anchor="middle"
              font-size="8"
              x="50%" y="72">{{ definition.type }}</text>
    </g>

    <svg class="component-container"
         overflow="visible"
         y="80">
        <rect class="container-background"
              width="100%" height="100%"
              rx="0"
              stroke="#5B81A5"
              stroke-dasharray="4 3"
              stroke-dashoffset="-3"
              fill="white"/>
    </svg>

    <g class="anchors"
       stroke="#5B81A5"
       fill="#FFFFFF"
       opacity="1">
        <circle cx="50%" cy="0%"
                r="3"
                anchor="top" />
        <circle cx="100%" cy="50%"
                r="3"
                anchor="right" />
        <circle cx="50%" cy="100%"
                r="3"
                anchor="bottom" />
        <circle cx="0%" cy="50%"
                r="3"
                anchor="left" />
    </g>
</svg>
