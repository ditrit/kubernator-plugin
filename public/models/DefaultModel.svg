<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     class="template"
     width="96" height="80"
     overflow="visible">
    <rect class="component-background"
          stroke="#224F7C"
          fill="#FFFFFF"
          width="100%" height="100%"
          ry="4" rx="4"/>

    <svg x="50%" y="50%"
         overflow="visible">
        <g class="component-icon"
           transform="translate(-22 -34)">
        </g>
    </svg>

    <svg width="100%"
         y="50%">
        <g class="component-informations"
           stroke="none"
           fill="#224F7C"
           font-family="Source Sans Pro"
           transform="translate(0 -40)">
            <text class="component-name"
                  font-size="10"
                  text-anchor="middle"
                  x="50%" y="62">{{ name }}</text>
            <text class="component-type"
                  text-anchor="middle"
                  font-size="8"
                  x="50%" y="72">{{ definition.type }}</text>
        </g>
    </svg>

    <g class="anchors"
       stroke="#5B81A5"
       fill="#FFFFFF"
       opacity="1">
        <circle cx="50%" cy="0%"
                r="3"
                anchor="top" />
        <circle cx="100%" cy="50%"
                r="3"
                anchor="right" />
        <circle cx="50%" cy="100%"
                r="3"
                anchor="bottom" />
        <circle cx="0%" cy="50%"
                r="3"
                anchor="left" />
    </g>
</svg>

